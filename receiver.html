  <!DOCTYPE html>
  <html>
    <head>
    	<title>CastAwake v0.1</title>
        <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <!--Let browser know website is optimized for mobile-->

    </head>
    <body>
      <div id="wrapper">
          <div id="header">
            <div id="loader" class="centered"></div>
          </div>
          <div id="content">
            <div id="wallpaper"></div>
          </div>
          <div id="footer">
            <div id="time" class="custom-shadow"></div>
            <div id="weather" class="card-panel">
              <div id="weather-progress" class="progress hidden">
                <div class="indeterminate"></div>
              </div>
              <div id="temp-min" class='col s6 opaque' ></div>
              <div id="temp-max" class='col s6 opaque'></div>
              <h5 id="sunset" class='opaque'></h5>
              <h6 id="location" class='opaque'></h6>
            </div>
          </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
