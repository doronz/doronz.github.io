  <!DOCTYPE html>
  <html>
    <head>
      <title>CastAwake v0.1</title>
      <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
      <!--Import materialize.css-->
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      
      <!--Let browser know website is optimized for mobile-->

    </head>
    <body>
      <div id="wrapper">
          <!-- Content -->
          <div id="content">
            <div id="loader" class="centered"></div>
            <div id="alarm-view-container" class='centered'></div>
            <div id="weather" class="card-panel">
              
              <div id="weather-progress" class="progress hidden">
                <div class="indeterminate"></div>
              </div>
              
              <div id="weather-detail">
                <div class="icon-col">
                  <canvas id="weather-icon"></canvas>
                </div>

                <div class="card-detail">
                  <div id='temp'>
                    <div id="temp-min"></div>
                    <div id="temp-max"></div>
                  </div>
                  <h5 id="summary"></h5>
                  <h6 id="location"></h6>
                </div>
              </div>
            </div>
          </div>
        
          <!-- FOOTER -->
          <div id="footer">
            <div id="time" class="custom-shadow"></div>
          </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/skycons.js"></script>
    </body>
  </html>
